{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <!-- Admin Sidebar -->
        <div class="col-md-3">
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="bi bi-shield-lock"></i> Admin Panel</h5>
                </div>
                <div class="list-group list-group-flush">
                    <a href="{{ url_for('admin_dashboard') }}" class="list-group-item list-group-item-action {% if request.endpoint == 'admin_dashboard' %}active{% endif %}">
                        <i class="bi bi-speedometer2 me-2"></i> Dashboard
                    </a>
                    <a href="{{ url_for('admin_support_tickets') }}" class="list-group-item list-group-item-action {% if request.endpoint == 'admin_support_tickets' %}active{% endif %}">
                        <i class="bi bi-headset me-2"></i> Support Tickets
                    </a>
                    <a href="{{ url_for('admin_users') }}" class="list-group-item list-group-item-action {% if request.endpoint == 'admin_users' %}active{% endif %}">
                        <i class="bi bi-people me-2"></i> Users
                    </a>
                    <a href="{{ url_for('admin_products') }}" class="list-group-item list-group-item-action {% if request.endpoint == 'admin_products' %}active{% endif %}">
                        <i class="bi bi-box me-2"></i> Products & Auctions
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="col-md-9">
            <div class="card">
                <div class="card-header bg-light">
                    <h4 class="mb-0">{% block admin_title %}Admin Panel{% endblock %}</h4>
                </div>
                <div class="card-body">
                    {% block admin_content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
