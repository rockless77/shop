{% extends 'base.html' %}
{% block content %}
<h2>Your Wishlist</h2>

{% if products %}
    <ul>
    {% for product in products %}
        <li>
            <strong>{{ product.name }}</strong><br>
            {{ product.description }}<br>
            ${{ product.price }}<br>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>Your wishlist is empty.</p>
{% endif %}

{% endblock %}
