{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <!-- Settings Sidebar -->
        <div class="col-md-3 mb-4">
            <div class="list-group">
                <a href="{{ url_for('profile_settings') }}" class="list-group-item list-group-item-action">
                    <i class="bi bi-person-badge me-2"></i> Profile Settings
                </a>
                <a href="{{ url_for('notification_settings') }}" class="list-group-item list-group-item-action">
                    <i class="bi bi-bell me-2"></i> Notification Settings
                </a>
                <a href="{{ url_for('privacy_settings') }}" class="list-group-item list-group-item-action">
                    <i class="bi bi-shield-lock me-2"></i> Privacy Settings
                </a>
                <a href="{{ url_for('address_settings') }}" class="list-group-item list-group-item-action active">
                    <i class="bi bi-geo-alt me-2"></i> Address Settings
                </a>
                <a href="{{ url_for('payment_settings') }}" class="list-group-item list-group-item-action">
                    <i class="bi bi-credit-card me-2"></i> Payment Settings
                </a>
                <a href="{{ url_for('security_settings') }}" class="list-group-item list-group-item-action">
                    <i class="bi bi-shield me-2"></i> Security Settings
                </a>
                <a href="{{ url_for('settings') }}" class="list-group-item list-group-item-action">
                    <i class="bi bi-gear me-2"></i> All Settings
                </a>
                <a href="{{ url_for('profile') }}" class="list-group-item list-group-item-action">
                    <i class="bi bi-arrow-left me-2"></i> Back to Profile
                </a>
            </div>
        </div>
        
        <!-- Edit Address Form -->
        <div class="col-md-9">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Edit Address</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('edit_address', address_id=address.id) }}">
                        <div class="mb-3">
                            <label for="nickname" class="form-label">Address Nickname (Optional)</label>
                            <input type="text" class="form-control" id="nickname" name="nickname" value="{{ address.nickname or '' }}" placeholder="e.g., Home, Work, Mom's House">
                            <div class="form-text">A name to help you identify this address.</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="recipient_name" class="form-label">Recipient Name</label>
                            <input type="text" class="form-control" id="recipient_name" name="recipient_name" value="{{ address.recipient_name }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="street_address1" class="form-label">Street Address</label>
                            <input type="text" class="form-control" id="street_address1" name="street_address1" value="{{ address.street_address1 }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="street_address2" class="form-label">Apartment, Suite, etc. (Optional)</label>
                            <input type="text" class="form-control" id="street_address2" name="street_address2" value="{{ address.street_address2 or '' }}">
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" name="city" value="{{ address.city }}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="state" class="form-label">State/Province</label>
                                <input type="text" class="form-control" id="state" name="state" value="{{ address.state }}" required>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="postal_code" class="form-label">Postal/ZIP Code</label>
                                <input type="text" class="form-control" id="postal_code" name="postal_code" value="{{ address.postal_code }}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="country" class="form-label">Country</label>
                                <select class="form-select" id="country" name="country" required>
                                    <option value="">-- Select Country --</option>
                                    <option value="United States" {% if address.country == 'United States' %}selected{% endif %}>United States</option>
                                    <option value="Canada" {% if address.country == 'Canada' %}selected{% endif %}>Canada</option>
                                    <option value="United Kingdom" {% if address.country == 'United Kingdom' %}selected{% endif %}>United Kingdom</option>
                                    <option value="Australia" {% if address.country == 'Australia' %}selected{% endif %}>Australia</option>
                                    <option value="Germany" {% if address.country == 'Germany' %}selected{% endif %}>Germany</option>
                                    <option value="France" {% if address.country == 'France' %}selected{% endif %}>France</option>
                                    <option value="Japan" {% if address.country == 'Japan' %}selected{% endif %}>Japan</option>
                                    <option value="China" {% if address.country == 'China' %}selected{% endif %}>China</option>
                                    <option value="Brazil" {% if address.country == 'Brazil' %}selected{% endif %}>Brazil</option>
                                    <option value="India" {% if address.country == 'India' %}selected{% endif %}>India</option>
                                    <option value="Other" {% if address.country not in ['United States', 'Canada', 'United Kingdom', 'Australia', 'Germany', 'France', 'Japan', 'China', 'Brazil', 'India'] %}selected{% endif %}>Other</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="phone_number" class="form-label">Phone Number (Optional)</label>
                            <input type="tel" class="form-control" id="phone_number" name="phone_number" value="{{ address.phone_number or '' }}">
                            <div class="form-text">For delivery questions or issues.</div>
                        </div>
                        
                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" id="is_default" name="is_default" {% if address.is_default %}checked{% endif %}>
                            <label class="form-check-label" for="is_default">
                                Set as default shipping address
                            </label>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('address_settings') }}" class="btn btn-outline-secondary me-md-2">Cancel</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save me-1"></i> Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
