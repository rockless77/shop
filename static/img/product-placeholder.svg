<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff"/>
  <rect x="0" y="0" width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Product box shadow -->
  <rect x="200" y="100" width="400" height="400" rx="8" fill="#e9ecef"/>
  
  <!-- Product box -->
  <rect x="180" y="80" width="400" height="400" rx="8" fill="#ffffff" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Camera icon -->
  <g transform="translate(380, 230)">
    <circle cx="0" cy="0" r="70" fill="#e9ecef"/>
    <circle cx="0" cy="0" r="50" fill="#dee2e6" stroke="#ced4da" stroke-width="4"/>
    <circle cx="0" cy="0" r="20" fill="#ffffff" stroke="#ced4da" stroke-width="2"/>
    <circle cx="30" cy="-30" r="10" fill="#adb5bd"/>
  </g>
  
  <!-- Product name -->
  <rect x="250" y="330" width="260" height="30" rx="4" fill="#e9ecef"/>
  
  <!-- Product price -->
  <rect x="300" y="380" width="160" height="40" rx="20" fill="#339af0"/>
  <text x="380" y="408" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="white">$99.99</text>
</svg>
