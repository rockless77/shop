<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#ffffff"/>
  <rect x="50" y="50" width="700" height="500" rx="15" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Product illustration -->
  <g transform="translate(400, 250)">
    <!-- Product box -->
    <rect x="-150" y="-100" width="300" height="200" rx="10" fill="#4dabf7" stroke="#339af0" stroke-width="3"/>
    <rect x="-130" y="-80" width="260" height="160" rx="5" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
    
    <!-- Product details -->
    <rect x="-100" y="-50" width="200" height="20" rx="3" fill="#e9ecef"/>
    <rect x="-100" y="-20" width="150" height="15" rx="3" fill="#e9ecef"/>
    <rect x="-100" y="10" width="180" height="15" rx="3" fill="#e9ecef"/>
    <rect x="-100" y="40" width="120" height="25" rx="5" fill="#51cf66"/>
    
    <!-- Price tag -->
    <circle cx="100" cy="-60" r="40" fill="#ff6b6b"/>
    <text x="100" y="-55" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="white">$99</text>
  </g>
  
  <!-- Text -->
  <text x="400" y="450" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#495057">Sample Product</text>
  <text x="400" y="480" font-family="Arial" font-size="16" text-anchor="middle" fill="#6c757d">High-quality product image example</text>
</svg>
